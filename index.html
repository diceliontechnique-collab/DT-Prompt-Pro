<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data:; img-src 'self' data: https:; font-src 'self' https: data:;">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="metadata.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>DT-Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #38bdf8; 
            --bg-page: #020617; 
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.85);
            --card-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(15, 23, 42, 0.9);
            --input-text: #ffffff;
            --input-border: rgba(56, 189, 248, 0.3);
            --nav-bg: rgba(2, 6, 23, 0.98);
            --modal-overlay: rgba(0, 0, 0, 0.85);
        }

        [data-theme="light"] { 
            --bg-page: #f8fafc; 
            --text-main: #0f172a;
            --text-muted: #475569;
            --card-bg: #ffffff;
            --card-border: #cbd5e1;
            --input-bg: #ffffff;
            --input-text: #0f172a;
            --input-border: #64748b;
            --nav-bg: #ffffff;
            --modal-overlay: rgba(15, 23, 42, 0.5);
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-page); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        #root { display: flex; flex-direction: column; min-height: 100vh; width: 100%; }

        .glass-ui { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border); 
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        .app-content-wrapper { padding-top: 130px; }
        @media (max-width: 480px) { .app-content-wrapper { padding-top: 150px; } }

        main { flex: 1; width: 100%; max-width: 1024px; margin: 0 auto; padding: 0 1rem; position: relative; z-index: 1; }

        .nav-fixed-top { 
            z-index: 9999; 
            position: fixed; 
            top: 0; left: 0; right: 0; 
            height: 120px; 
            background: var(--nav-bg); 
            border-bottom: 2px solid var(--card-border); 
            display: flex; align-items: center; justify-content: center;
        }

        .select-element { 
            background: var(--input-bg) !important; 
            color: var(--input-text) !important; 
            border: 1px solid var(--input-border) !important; 
            border-radius: 0.75rem;
            padding: 0.85rem;
            font-weight: 700;
        }

        .textarea-element { 
            background: var(--input-bg) !important; 
            border: 1px solid var(--input-border) !important; 
            color: var(--input-text) !important; 
            border-radius: 1.25rem;
            padding: 1.25rem;
            font-weight: 700;
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        #dt-master-svg { animation: drift 5s infinite ease-in-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="app-content-wrapper">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
