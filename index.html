
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="metadata.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>DT-Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-color: #38bdf8; 
            --bg-deep: #020617; 
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-deep); 
            color: #fff; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: none;
            min-height: 100vh;
            /* دعم الأجهزة القديمة أندرويد 7 */
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
        }
        .glass-ui { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .neon-accent { text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* طبقة الإصلاح الهندسي العالمية - Global Fix Layer */
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        html { scroll-behavior: smooth; }
        
        /* معالجة تداخل التخطيط في الشاشات الصغيرة جداً */
        @media (max-width: 360px) {
            .nav-fixed-top { padding: 8px 4px !important; min-height: 90px !important; }
            .NavIcon { transform: scale(0.85); }
            h1 { font-size: 1.25rem !important; }
        }

        /* منع ضغط الواجهة عند ظهور لوحة المفاتيح في أندرويد */
        @media screen and (max-height: 450px) {
            .nav-fixed-top { position: relative !important; }
            body { padding-top: 0 !important; }
        }

        /* تحسين التمرير لجميع الإصدارات */
        main { -webkit-box-flex: 1; -webkit-flex: 1; -ms-flex: 1; flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        /* معالجة تداخل العناصر - Layout Overlap Shield */
        .glass-ui, .glass-card { z-index: 10; position: relative; }
        .nav-fixed-top { z-index: 1000 !important; }

        @media (max-width: 768px) {
            .glass-ui { padding: 1.25rem !important; }
            textarea, input, select { font-size: 16px !important; }
            * { word-wrap: break-word !important; overflow-wrap: break-word !important; }
        }

        /* إصلاح جذري لقص العناوين - Vertical Clearance Fix */
        /* زيادة الهامش العلوي لضمان عدم القص تحت شريط التنقل */
        .app-content-wrapper { padding-top: 160px !important; }
        @media (max-width: 480px) { .app-content-wrapper { padding-top: 175px !important; } }

        /* طبقة حماية الوضع الساطع النهائية - Ultimate Sunlight Armor */
        .sunlight-theme { background: #fdfdfd !important; }
        .sunlight-theme body { background-color: #fdfdfd !important; }
        .sunlight-theme .nav-fixed-top { background: #ffffff !important; border-bottom: 2px solid #f1f5f9 !important; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05) !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-pro-gradient app-content-wrapper">
    <div id="root"></div>
</body>
</html>
