
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000814">
    <title>DT-Prompt | DicelionTechnique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00bfff;
            --deep-dark: #000814;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--deep-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .neon-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% -20%, rgba(0, 191, 255, 0.15) 0%, transparent 60%),
                radial-gradient(circle at -10% 50%, rgba(0, 123, 255, 0.05) 0%, transparent 40%),
                var(--deep-dark);
        }
        .glass {
            background: rgba(0, 15, 40, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 191, 255, 0.15);
        }
        .neon-text-blue {
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5), 0 0 20px rgba(0, 191, 255, 0.2);
        }
        .input-neon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-neon:focus {
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
            border-color: rgba(0, 191, 255, 0.6);
            background: rgba(0, 25, 60, 0.9);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-float { animation: float 5s ease-in-out infinite; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Hexagon Style for About Page */
        .hex-shape {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: linear-gradient(135deg, #00bfff 0%, #007bff 100%);
        }

        /* Prevent text selection except for prompts */
        .selectable { -webkit-user-select: text; user-select: text; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="neon-bg"></div>
    <div id="root"></div>
</body>
</html>
