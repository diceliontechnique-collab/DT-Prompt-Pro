        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media (max-width: 768px) {
            .glass-ui { padding: 1rem !important; }
            h1 { font-size: 1.5rem !important; }
            textarea, input, select { font-size: 16px !important; }

        }
