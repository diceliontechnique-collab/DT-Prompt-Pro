
<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data:; img-src 'self' data: https:; font-src 'self' https: data:;">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="metadata.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>DT-Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #38bdf8; 
            --bg-page: #020617; 
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.85);
            --card-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(15, 23, 42, 0.9);
            --input-text: #ffffff;
            --input-border: rgba(56, 189, 248, 0.3);
            --nav-bg: rgba(2, 6, 23, 0.98);
            --modal-overlay: rgba(0, 0, 0, 0.85);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --neon-blue: #38bdf8;
            --neon-green: #22c55e;
        }

        [data-theme="light"] { 
            --bg-page: #f8fafc; 
            --text-main: #0f172a;
            --text-muted: #475569;
            --card-bg: #ffffff;
            --card-border: #cbd5e1;
            --input-bg: #ffffff;
            --input-text: #0f172a;
            --input-border: #64748b;
            --nav-bg: #ffffff;
            --modal-overlay: rgba(15, 23, 42, 0.5);
            --neon-blue: #0284c7;
            --neon-green: #15803d;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-page); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            padding-bottom: var(--safe-bottom);
        }
        
        #root { display: flex; flex-direction: column; min-height: 100vh; width: 100%; position: relative; z-index: 10; }

        .glass-ui { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border); 
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        .app-content-wrapper { padding-top: calc(130px + var(--safe-top)); }
        @media (max-width: 480px) { .app-content-wrapper { padding-top: calc(150px + var(--safe-top)); } }

        main { flex: 1; width: 100%; max-width: 1024px; margin: 0 auto; padding: 0 1rem; position: relative; z-index: 20; }

        .nav-fixed-top { 
            z-index: 9999; 
            position: fixed; 
            top: 0; left: 0; right: 0; 
            height: 120px; 
            background: var(--nav-bg); 
            border-bottom: 2px solid var(--card-border); 
            display: flex; align-items: center; justify-content: center;
            padding-top: var(--safe-top);
        }

        .select-element { 
            background: var(--input-bg) !important; 
            color: var(--input-text) !important; 
            border: 1px solid var(--input-border) !important; 
            border-radius: 0.75rem;
            padding: 0.85rem;
            font-weight: 700;
        }

        .textarea-element { 
            background: var(--input-bg) !important; 
            border: 1px solid var(--input-border) !important; 
            color: var(--input-text) !important; 
            border-radius: 1.25rem;
            padding: 1.25rem;
            font-weight: 700;
        }

        @keyframes float-around {
            0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            33% { transform: translate(60px, 40px) scale(1.1); opacity: 0.8; }
            66% { transform: translate(-40px, 120px) scale(0.95); opacity: 0.5; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
        }

        .ai-orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(4px);
            mix-blend-mode: screen;
            transition: opacity 0.5s ease;
        }

        [data-theme="dark"] .ai-orb { box-shadow: 0 0 15px currentColor, 0 0 5px #fff; }

        [data-theme="light"] .ai-orb { 
            mix-blend-mode: multiply; 
            filter: blur(6px); 
            opacity: 0.25; 
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0) scale(1); filter: brightness(1); }
            50% { transform: translateY(-10px) scale(1.05); filter: brightness(1.2); }
        }
        #dt-master-svg { animation: drift 4s infinite ease-in-out; }

        @keyframes cyber-vibrate {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            100% { transform: translate(0, 0); }
        }
        .animate-cyber-shake { animation: cyber-vibrate 0.15s infinite linear; }

        @keyframes matrix-rtl-ultra-fast {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-matrix-rtl-fast { animation: matrix-rtl-ultra-fast 0.3s linear infinite; }

        .luxury-logo-font {
            letter-spacing: -0.05em;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* V61.0 PATCH: FIXED BUTTON TEXT VISIBILITY */
        [data-theme="light"] .glass-ui p, 
        [data-theme="light"] .glass-ui input,
        [data-theme="light"] .glass-ui select,
        [data-theme="light"] .glass-ui span:not([class*="text-sky"]):not([class*="text-emerald"]):not([class*="text-[#00ff41]"]):not([class*="text-white"]),
        [data-theme="light"] .glass-ui button:not([class*="bg-sky"]):not([class*="bg-emerald"]):not([class*="text-sky"]):not([class*="text-white"]) {
            color: #0f172a !important;
        }

        [data-theme="dark"] .glass-ui p, 
        [data-theme="dark"] .glass-ui input,
        [data-theme="dark"] .glass-ui span:not([class*="text-sky"]):not([class*="text-emerald"]):not([class*="text-[#00ff41]"]):not([class*="text-white"]),
        [data-theme="dark"] .glass-ui button:not([class*="bg-sky"]):not([class*="bg-emerald"]):not([class*="text-sky"]):not([class*="text-white"]) {
            color: #ffffff !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
<body class="app-content-wrapper">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
