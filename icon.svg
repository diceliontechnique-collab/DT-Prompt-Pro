
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
  <!-- Background Body matching the squircle in the image -->
  <rect x="10" y="10" width="492" height="492" rx="130" fill="url(#mainGrad)" />
  <!-- Border glow effect -->
  <rect x="10" y="10" width="492" height="492" rx="130" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10 5" />
  <!-- Main DT Text -->
  <text x="256" y="285" font-family="'Cairo', 'Arial Black', sans-serif" font-size="180" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="middle" style="letter-spacing: -5px;">DT</text>
  <!-- Small Corner Icon overlay -->
  <g transform="translate(300, 300)">
    <rect width="190" height="190" rx="45" fill="#0f172a" />
    <path d="M20 150 Q 80 50, 170 140" stroke="#38bdf8" stroke-width="15" fill="none" stroke-linecap="round" />
    <path d="M40 170 Q 100 70, 190 160" stroke="#0ea5e9" stroke-width="15" fill="none" stroke-linecap="round" />
    <!-- Small stars/sparkles -->
    <circle cx="30" cy="30" r="8" fill="#facc15" />
    <circle cx="160" cy="50" r="6" fill="#facc15" />
    <circle cx="130" cy="160" r="7" fill="#facc15" />
    <circle cx="50" cy="90" r="4" fill="#60a5fa" />
  </g>
</svg>