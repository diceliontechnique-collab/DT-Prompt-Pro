
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#021526;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#03346E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="textNeonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feFlood flood-color="#38bdf8" flood-opacity="0.6" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <radialGradient id="chipGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- الخلفية الرئيسية (Squircle احترافي) -->
  <rect x="20" y="20" width="472" height="472" rx="120" fill="url(#mainBgGrad)" />
  
  <!-- نص DT المركزي العريض جداً مع التوهج -->
  <text x="245" y="340" font-family="Arial Black, Arial, sans-serif" font-size="245" font-weight="900" fill="white" text-anchor="middle" filter="url(#textNeonGlow)" style="letter-spacing: -12px;">DT</text>
  
  <!-- منطقة رقاقة الذكاء الاصطناعي المشعة (الزاوية السفلية اليمنى) -->
  <g transform="translate(310, 310)">
    <!-- هالة توهج خلفية للرقاقة -->
    <circle cx="100" cy="100" r="90" fill="url(#chipGlow)" opacity="0.8" />
    
    <path d="M10 160 A 150 150 0 0 1 160 10 L 160 160 Z" fill="#021526" opacity="0.85" />
    
    <g transform="translate(45, 45) scale(0.9)">
       <!-- جسم الرقاقة -->
       <rect x="25" y="25" width="70" height="70" rx="12" fill="none" stroke="#38bdf8" stroke-width="6" filter="url(#textNeonGlow)" />
       <text x="60" y="68" font-family="Arial Black" font-size="28" font-weight="900" fill="#38bdf8" text-anchor="middle">AI</text>
       
       <!-- مسارات النبض الإلكتروني -->
       <g stroke="#38bdf8" stroke-width="4" stroke-linecap="round">
         <path d="M25 45 H5 M25 60 H5 M25 75 H5" />
         <path d="M95 45 H115 M95 60 H115 M95 75 H115" />
         <path d="M45 25 V5 M60 25 V5 M75 25 V5" />
         <path d="M45 95 V115 M60 95 V115 M75 95 V115" />
       </g>
       
       <!-- نقاط الاتصال المتوهجة -->
       <g fill="#38bdf8">
         <circle cx="5" cy="45" r="4" /> <circle cx="5" cy="60" r="4" /> <circle cx="5" cy="75" r="4" />
         <circle cx="115" cy="45" r="4" /> <circle cx="115" cy="60" r="4" /> <circle cx="115" cy="75" r="4" />
         <circle cx="45" cy="5" r="4" /> <circle cx="60" cy="5" r="4" /> <circle cx="75" cy="5" r="4" />
         <circle cx="45" cy="115" r="4" /> <circle cx="60" cy="115" r="4" /> <circle cx="75" cy="115" r="4" />
       </g>
    </g>
  </g>
  
  <!-- إطار نيون خفيف حول الأيقونة لزيادة البروز -->
  <rect x="20" y="20" width="472" height="472" rx="120" fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.3" />
</svg>
