<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#021526;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#03346E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- الحاوية الرئيسية (Squircle) -->
  <rect x="30" y="30" width="452" height="452" rx="110" fill="url(#bgGrad)" />
  
  <!-- نص DT المركزي بتنسيق عريض ومشع -->
  <text x="235" y="325" font-family="Arial, sans-serif" font-size="230" font-weight="900" fill="white" text-anchor="middle" filter="url(#textGlow)" style="letter-spacing: -10px;">DT</text>
  
  <!-- منطقة رقاقة الذكاء الاصطناعي في الزاوية السفلية -->
  <g transform="translate(325, 325)">
    <path d="M0 100 A 100 100 0 0 1 100 0 L 100 100 Z" fill="#021526" opacity="0.9" />
    <!-- أيقونة الرقاقة المنمقة -->
    <g transform="translate(25, 25) scale(0.8)">
       <rect x="20" y="20" width="60" height="60" rx="8" fill="none" stroke="#38bdf8" stroke-width="5" />
       <text x="50" y="58" font-family="Arial" font-size="24" font-weight="bold" fill="#38bdf8" text-anchor="middle">AI</text>
       <!-- خطوط الدائرة المتكاملة -->
       <path d="M20 35 H5 M20 50 H5 M20 65 H5" stroke="#38bdf8" stroke-width="4" stroke-linecap="round" />
       <path d="M80 35 H95 M80 50 H95 M80 65 H95" stroke="#38bdf8" stroke-width="4" stroke-linecap="round" />
       <path d="M35 20 V5 M50 20 V5 M65 20 V5" stroke="#38bdf8" stroke-width="4" stroke-linecap="round" />
       <path d="M35 80 V95 M50 80 V95 M65 80 V95" stroke="#38bdf8" stroke-width="4" stroke-linecap="round" />
       <!-- نقاط الاتصال -->
       <circle cx="5" cy="35" r="3" fill="#38bdf8" />
       <circle cx="5" cy="50" r="3" fill="#38bdf8" />
       <circle cx="5" cy="65" r="3" fill="#38bdf8" />
       <circle cx="95" cy="35" r="3" fill="#38bdf8" />
       <circle cx="95" cy="50" r="3" fill="#38bdf8" />
       <circle cx="95" cy="65" r="3" fill="#38bdf8" />
       <circle cx="35" cy="5" r="3" fill="#38bdf8" />
       <circle cx="50" cy="5" r="3" fill="#38bdf8" />
       <circle cx="65" cy="5" r="3" fill="#38bdf8" />
       <circle cx="35" cy="95" r="3" fill="#38bdf8" />
       <circle cx="50" cy="95" r="3" fill="#38bdf8" />
       <circle cx="65" cy="95" r="3" fill="#38bdf8" />
    </g>
  </g>
</svg>